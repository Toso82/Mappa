<mat-card>
    <mat-card-header>
        <mat-card-title>Asking Price</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field fxFill>
                <mat-select placeholder="Categorie" name="item">
                    <mat-option [value]="1">Residenziale</mat-option>
                    <mat-option [value]="2">Commercile</mat-option>
                    <mat-option [value]="10">Residenziale</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFill>
                <mat-select placeholder="Tutte tipologie" name="item">                       
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFill>
                <mat-select placeholder="Qualsiasi stato" name="item">                       
                </mat-select>
            </mat-form-field>
            
        </div>        

        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
            <mat-form-field class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Prezzo">
                <span matPrefix>da&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;€</span>               
            </mat-form-field>   
            <mat-form-field  class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Prezzo">    
                <span matPrefix>a&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;€</span>                                          
            </mat-form-field>            
        </div>        
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
            <mat-form-field class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Superficie">
                <span matPrefix>da&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;m²</span>               
            </mat-form-field>   
            <mat-form-field  class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Superficie">    
                <span matPrefix>a&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;m²</span>                                          
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
            <mat-form-field class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Numero">
                <span matPrefix>da&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;locali</span>               
            </mat-form-field>   
            <mat-form-field class="shrinking-mat-form-field" style="text-align: right">
                <input matInput placeholder="Numero">    
                <span matPrefix>a&nbsp;</span>
                <span matSuffix>&nbsp;&nbsp;locali</span>                                          
            </mat-form-field>
        </div>                
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Cerca</button>
    </mat-card-actions>
</mat-card>
